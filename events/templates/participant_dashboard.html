<!DOCTYPE html>
<html>
<head>
    <title>My RSVP'd Events</title>
</head>
<body>
    {% include "participant_nav.html" %}
    <h1>Your RSVP'd Events</h1>
    <ul>
        {% for event in events %}
            <li>
                {{ event.name }} - {{ event.date }} at {{ event.time }}<br>
                Location: {{ event.location }}<br>
                Category: {{ event.category.name }}
            </li>
        {% empty %}
            <li>You have not RSVP'd to any events.</li>
        {% endfor %}
    </ul>
</body>
</html>
