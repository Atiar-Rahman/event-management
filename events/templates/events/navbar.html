<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventManager{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<nav class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600">EventManager</a>
        <div class="space-x-6">
            <a href="{% url 'home' %}" class="hover:text-blue-600">Home</a>
            <a href="{% url 'event_list' %}" class="hover:text-blue-600">Events</a>
            <a href="{% url 'category_list' %}" class="hover:text-blue-600">Categories</a>

            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a href="{% url 'dashboard' %}" class="hover:text-blue-600">Admin Dashboard</a>
                {% else %}
                    <a href="{% url 'dashboard_redirect' %}" class="hover:text-blue-600">My Dashboard</a>
                {% endif %}
                <a href="{% url 'logout' %}" class="hover:text-red-500">Logout</a>
            {% else %}
                <a href="{% url 'sign-in' %}" class="hover:text-blue-600">Login</a>
                <a href="{% url 'sign-up' %}" class="hover:text-blue-600">Register</a>
            {% endif %}
        </div>
        <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="text-red-600">Logout</button>
    </form>

    </div>
</nav>

{% block content %}
<!-- Page-specific content goes here -->
{% endblock content %}

</body>
</html>
