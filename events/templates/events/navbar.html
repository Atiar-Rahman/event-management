<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}navbar{% endblock title %}</title>
</head>
<body>
    <nav class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600">EventOrganizer</a>
        <div class="space-x-6">
            <a href="{% url 'home' %}" class="hover:text-blue-600">Home</a>
            <a href="{% url "event_list" %}" class="hover:text-blue-600">Events</a>
            <a href="{% url "category_list" %}" class="hover:text-blue-600">Categories</a>
            <a href="{% url "dashboard" %}" class="hover:text-blue-600">Dashboard</a>
        </div>
        <div>
            <form action="{% url 'logout' %}" method='post'>
                {% csrf_token %}
                <button type='submit'>logout</button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
