{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Participant Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
<nav class="bg-white shadow mb-6">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-700">Participant</a>

        <!-- Navigation Links -->
        <div class="space-x-4">
            <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="{% url 'event_list' %}" class="text-gray-700 hover:text-blue-600">All Events</a>
            <a href="{% url 'participant-dashboard' %}" class="text-gray-700 hover:text-blue-600 font-semibold">My RSVPs</a>
        </div>

        <!-- Logout Button -->
        <div>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                    Logout
                </button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
